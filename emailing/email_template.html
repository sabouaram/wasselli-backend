<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 0;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #1e90ff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .logo-container {
            background-color: #2c3e50;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .header h2 {
            margin: 0;
            padding: 0;
            font-size: 24px;
            line-height: 1.4;
            font-weight: normal;
        }
        .content {
            padding: 30px;
            text-align: left;
        }
        .text-section {
            margin: 0 0 15px;
            line-height: 1.6;
            font-size: 16px;
            color: #444;
            white-space: pre-line;
            word-wrap: break-word;
        }
        .button-container {
            text-align: center;
            margin: 25px 0;
        }
        .footer {
            font-size: 12px;
            color: #777;
            padding: 20px;
            border-top: 1px solid #e4e4e4;
            text-align: center;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1e90ff;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background-color: #187bcd;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo-container">
            <img alt="Wasselli Logo" src="{{.LogoURL}}">
        </div>
        <h2>{{.Subject}}</h2>
    </div>
    <div class="content">
        {{range .Sections}}
        <div class="text-section">{{.Text}}</div>
        {{end}}

        <div class="button-container">
            {{range $index, $button := .Buttons}}
            <a class="button"
               data-auto-link="true"
               data-saferedirecturl="{{.URL}}"
               href="{{.URL}}"
               rel="noopener noreferrer"
               target="_blank">{{.Text}}</a>
            {{end}}
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Wasselli APp. All rights reserved.</p>
        {{if .ExpiryTime}}
        <p>This link will expire in {{.ExpiryTime}}</p>
        {{end}}
    </div>
</div>
</body>
</html>
